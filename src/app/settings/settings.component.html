<!-- settings.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle
        [checked]="isDarkMode"
        (ionChange)="onThemeToggle($event)"
        slot="end"
      >
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
